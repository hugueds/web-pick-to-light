<div class="wrapper">

    <div class="header">
        <div></div>
        <div>Nome</div>
        <div>Numero</div>
        <div>Quantidade</div>
    </div>

    <div class="body">
        <div class="line" *ngFor="let item of popid.parts; let i = index;">

        </div>
    </div>
</div>
