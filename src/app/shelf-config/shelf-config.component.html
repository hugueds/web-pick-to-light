<div>

  <h1>CADASTRO DE BOTÕES</h1>

  <div class='search-row'>
    <input class='search-field' [(ngModel)]='searchTerm' type="text" placeholder="ID UNICO">
    <input class='search-field'  type="text" placeholder="CONTROLADORA">
    <input class='search-field' type="text" placeholder="NUMERO">
    <input class='search-field' type="text" placeholder="PEÇA">
    <input class='search-field' type="text" placeholder="ID DO POSTO">
    <button md-raised-button id='search-button' (click)='find()' > PESQUISAR</button>
  </div>

  <div class='button-wrapper'>
    <a routerLink='./create' id='btn-new' md-raised-button color='primary'>
      <md-icon> add </md-icon> CADASTRAR
    </a>
    <button id='btn-refresh' md-raised-button color='accent' (click)='refresh()'>
      <md-icon>refresh</md-icon> ATUALIZAR
    </button>
  </div>

  <hr>

  <div class='container' #container>



    <table id='button-table'>         

      <th *ngFor='let header of headers; let i = index' class='header-{{header}}'>
        {{ header }}
      </th>

      

      <tr *ngFor='let button of buttons | search: "buttonId": searchTerm; let i = index '>
        <td> {{ button.buttonId }}</td>
        <td class='controller-collumn'> {{ button.controllerId }} </td>
        <td> {{ button.buttonNode }} </td>
        <td class='part-number-collumn'> {{ button.partNumber }} </td>
        <td> {{ button.stationId }} </td>
        <td> {{ button.color }}</td>

        <td>
          <a md-raised-button color='accent' [routerLink]="['edit', button.buttonId]">
            <md-icon>edit</md-icon>
          </a>
        </td>
        <td><button md-raised-button color='warn' (click)='delete(button)'> <md-icon class='delete-icon'>delete</md-icon></button></td>
      </tr>


    </table>

  </div>

  <hr>
</div>
