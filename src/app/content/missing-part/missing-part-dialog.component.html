<h1 md-dialog-title> PEÇA FALTANTE </h1>

<md-dialog-content >

    <md-input-container class='full-width'>
        <input mdInput type="number" placeholder="PEÇA Nº" min=0 [value]="value"/>
    </md-input-container>

    <md-input-container class='full-width'>
        <input mdInput type='number' placeholder="BUFFER" min=0/>
    </md-input-container>

    <md-input-container class='full-width'>
        <input mdInput type='number' placeholder="MODULO" min=0/>
    </md-input-container>

</md-dialog-content>

<md-dialog-actions>

    <button md-raised-button md-dialog-close color='primary'> SOLICITAR </button>
    <span class='spacer'></span>
    <button md-button md-dialog-close color='warn'> CANCELAR </button>

</md-dialog-actions>
