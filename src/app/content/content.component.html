 <div *ngIf='wagon?.wagonId'>

    <part [items]='wagon?.items' [currentItem]="currentItem"></part>     
    <wagon-description [wagonId]="wagon?.wagonId" [stationName]="wagon?.stationName"></wagon-description>
    <wagon-container [orientation]="orientation" [items]='wagon?.items' [currentItem]="currentItem" (boxChanged)='checkWagon()'></wagon-container>

    <missing-part></missing-part>


  <md-card [style.margin-top]='"300px"' [style.width]='"500px"'>

    <button md-raised-button (click)='changeOrientation()'>MUDAR ORIENTAÇÃO</button>
    <button md-raised-button color='warn' (click)='addItem()'>PROXIMO</button>
    <button md-raised-button color='accent' (click)='reset()'>RESET</button>
    <button md-raised-button color='primary' (click)='finish()'>FINALIZADO</button>

  </md-card>
    
</div>



<div *ngIf='errorMessage'>
  {{ errorMessage }}
</div>

<banner *ngIf='!wagon?.wagonId'></banner>
