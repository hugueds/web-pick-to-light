<div class='content-wrapper' *ngIf='!updateScreen'>

  <app-part [items]='wagon?.items' [currentItem]="currentItem"></app-part>

  <app-wagon-description [wagonId]="wagon?.wagonId" [stationName]="wagon?.stationName"></app-wagon-description>

  <app-missing-part [items]='wagon?.items' [currentItem]="currentItem"></app-missing-part>

  <app-wagon-container [orientation]="orientation" [items]='wagon?.items' [currentItem]="currentItem" (boxChanged)='checkWagon()'></app-wagon-container>

  <app-part-amount [items]='wagon?.items' [currentItem]="currentItem" ></app-part-amount>

  <button md-raised-button class='part-control return-part' (click)='returnItem()' [disabled]='!buttonControl'>VOLTAR</button>  
  <button md-raised-button class='part-control confirm-part' (click)='buttonAddItem()' [disabled]='!buttonControl'>CONFIRMAR
    <!-- <md-icon>done</md-icon> -->
  </button>
